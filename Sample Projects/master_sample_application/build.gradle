apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.vervewireless.mastersampleapplication"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 3
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled true
        }
    }
}

dependencies {
    compile project(':verve_import')
    // Only needed for MoPub
    // Begin MoPub Requirenments
    compile('com.mopub:mopub-sdk:4.9.0@aar') {
        transitive = true
    }
    // End MoPub
}
